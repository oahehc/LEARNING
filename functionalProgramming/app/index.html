<!doctype html>

<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            font-family: 'calibri', '微軟正黑體';
        }
        
        table {
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid gray;
            padding: 5px 10px;
        }
    </style>
    <title>LIST</title>
</head>

<body>
    <table></table>
    <!--    
    <script src="scripts/lodash.min.js"></script>
    <script src="scripts/ramda.min.js"></script>
    <script src="scripts/moment.min.js"></script>
    -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        requirejs.config({
            paths: {
                ramda: 'https://cdnjs.cloudflare.com/ajax/libs/ramda/0.13.0/ramda.min',
                jquery: 'https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min',
                // moment: 'https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min',
                lodash: 'https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min'
            },
        });

        require([
                'ramda',
                'jquery'
            ],
            function(_, $) {
                // create list ---
                var tr = function(obj) {
                    return '<tr><td><a href="' + obj.url + '.html">' + obj.url + '</a></td><td>' + obj.remark + '</td></tr>';
                };
                var setHtml = _.curry(function(sel, html) {
                    $(sel).html(html);
                });
                var listObjArray = [{
                    url: 'flickrAPI',
                    remark: 'send flickrAPI and display picture at html'
                }, {
                    url: 'moment',
                    remark: 'either,Left,Right'
                }, {
                    url: 'readfile',
                    remark: ''
                }];
                var table = _.compose(setHtml('table'), _.map(tr));
                table(listObjArray);
                // create list end ---          
            })
    </script>
</body>

</html>
