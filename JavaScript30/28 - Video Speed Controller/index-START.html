<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1"
      loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const speed = document.querySelector('.speed');

    function updateSpeed(e) {
      const speedBar = this.querySelector('.speed-bar');
      speedBar.style.height = `${e.offsetY}px`;
      speedBar.textContent = `${Math.round(e.offsetY/this.offsetHeight*400)/100}x`;
    }
    speed.addEventListener('mousemove', updateSpeed);
  </script>
</body>

</html>
