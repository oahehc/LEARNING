<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="line bot 餐廳搜尋">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="./lineLogo.png">
    <link rel="shortcut icon" href="./lineLogo.png">
    <title>LINE 餐廳搜尋助手</title>
    <style>
        /* Mobile first design */
        
        body {
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'calibri', '微軟正黑體';
            background-color: #FFFFAF;
        }
        /* segment for sturcture START */
        
        .segment {
            position: absolute;
            width: 100vw;
            height: 100vh;
            left: 0;
            border-bottom: 1px solid gray;
        }
        
        .segment1 {
            top: 0;
            /*background-color: rgba(255, 0, 0, 0.5);*/
        }
        
        .segment2 {
            top: 100vh;
            /*background-color: rgba(0, 255, 0, 0.5);*/
        }
        
        .segment3 {
            top: 200vh;
            /*background-color: rgba(0, 0, 255, 0.5);*/
        }
        
        .circle {
            position: absolute;
            width: 20vh;
            height: 4vh;
            background-color: rgba(50, 50, 50, 0.2);
            border-radius: 50%;
            border: 3px solid rgba(255, 100, 100, 0.5);
            z-index: 5;
        }
        
        .text {
            position: absolute;
            /*text-align: center;*/
            padding-left: 10px;
            font-size: 1.25rem;
            width: 100vw;
            z-index: 3;
        }
        /* segment for sturcture END */
        /* segment1 for basic introduction START */
        
        .intro>img,
        .group>img {
            position: absolute;
            z-index: 1;
            box-shadow: 10px 10px 5px gray;
        }
        
        img.main {
            top: 20vh;
            left: 1vw;
            height: 50vh;
        }
        
        img.map {
            top: 32vh;
            left: 23vh;
            height: 30vh;
        }
        
        img.phone {
            top: 68vh;
            left: 23vh;
            height: 30vh;
        }
        
        .circleMain {
            left: 21vh;
            top: 24.5vh;
        }
        
        .circleMap {
            left: 3.5vh;
            top: 60.5vh;
            text-align: right;
        }
        
        .circlePhone {
            left: 3.5vh;
            top: 64.5vh;
            text-align: right;
        }
        
        .textMsg {
            top: 0;
            height: 20vh;
            line-height: 20vh;
        }
        
        .circleMap:after,
        .circlePhone:before {
            content: '▲';
            font-size: 1.4rem;
            color: red;
            position: relative;
            top: -5px;
            right: -20px;
        }
        
        .circlePhone:before {
            content: '▼';
        }
        /* segment1 for basic introduction END */
        /* segment2 for group introduction START */
        
        .group>img {
            position: absolute;
        }
        
        img.groupImg {
            top: 20vh;
            left: 1vw;
            height: 60vh;
        }
        
        .circleSearch {
            left: 16vh;
            top: 23vh;
        }
        
        .circleRemove {
            left: 16vh;
            top: 63vh;
        }
        
        .textUp {
            padding-top: 10px;
            top: 0;
            height: 20vh;
        }
        
        .textDown {
            padding-top: 10px;
            top: 80vh;
            height: 20vh;
        }
        /* segment2 for group introduction END */
        /* segment3 for add START */
        
        .add {
            text-align: center;
            padding-top: 10vh;
        }
        
        .link {
            width: 100vw;
        }
        
        .qrcode {
            margin-top: 5vh;
            height: 50vh;
            max-height: 300px;
        }
        /* segment3 for add END */
        /* RWD for PC */
        
        body {
            margin-right: 5000px;
        }
    </style>
</head>

<body>
    <div class="segment segment1 intro">
        <div class="text textMsg">傳送餐廳名稱，即可查詢餐廳資訊</div>
        <div class="circle circleMain"></div>
        <div class="circle circleMap"></div>
        <div class="circle circlePhone"></div>
        <img class="main" src="./intro_1.png" alt="">
        <img class="map" src="./intro_2.png" alt="">
        <img class="phone" src="./intro_3.png" alt="">
    </div>
    <div class="segment segment2 group">
        <div class="text textUp">
            可將[餐廳搜尋助手]加入對話群組<br>輸入===餐廳名稱<br>可進行餐廳搜尋
        </div>
        <div class="text textDown">
            輸入---remove<br>可將[餐廳搜尋助手]從群組移除
        </div>
        <div class="circle circleSearch"></div>
        <div class="circle circleRemove"></div>
        <img class="groupImg" src="./intro_4.png" alt="">
    </div>
    <div class="segment segment3 add">
        <div class="link">
            <a href="https://line.me/R/ti/p/%40jkc9531x">
                <img height="36" border="0" alt="加入好友" src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png">
            </a>
        </div>
        <img class="qrcode" src="http://qr-official.line.me/L/UJzO_AYS_C.png">
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            console.log('width', window.innerWidth);
            console.log('height', window.innerHeight);
        })
    </script>
</body>

</html>
