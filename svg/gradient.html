<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gradient</title>
    <style>
      svg {
        border: 2px solid lightblue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <svg width="800" height="500">
      <defs>
        <linearGradient id="a1">
          <stop offset="5%" stop-color="#F00" />
          <stop offset="95%" stop-color="#ff0" />
        </linearGradient>
        <radialGradient id="a2">
          <stop offset="5%" stop-color="#ff0" />
          <stop offset="95%" stop-color="#f00" />
        </radialGradient>
        <linearGradient id="a3" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="5%" stop-color="#F00" />
          <stop offset="95%" stop-color="#ff0" />
        </linearGradient>
        <radialGradient id="a4" cx="20%" cy="40%">
          <stop offset="5%" stop-color="#ff0" />
          <stop offset="95%" stop-color="#f00" />
        </radialGradient>
        <pattern
          id="a5"
          patternUnits="userSpaceOnUse"
          x="0"
          y="0"
          width="30"
          height="30"
        >
          <rect
            x="0"
            y="0"
            width="25"
            height="25"
            stroke="#none"
            fill="#09f"
          ></rect>
        </pattern>
      </defs>
      <rect
        x="50"
        y="250"
        width="100"
        height="100"
        stroke="#000"
        stroke-width="5"
        fill="url(#a1)"
      ></rect>
      <circle
        cx="220"
        cy="300"
        r="50"
        stroke="#000"
        stroke-width="5"
        fill="url(#a2)"
      ></circle>
      <rect
        x="290"
        y="250"
        width="100"
        height="100"
        stroke="url(#a3)"
        stroke-width="5"
        fill="none"
      ></rect>
      <circle
        cx="460"
        cy="300"
        r="50"
        stroke="#000"
        stroke-width="5"
        fill="url(#a4)"
      ></circle>
      <circle
        cx="580"
        cy="300"
        r="50"
        stroke="#000"
        stroke-width="5"
        fill="url(#a5)"
      ></circle>
    </svg>
  </body>
</html>
