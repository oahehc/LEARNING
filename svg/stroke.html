<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stroke</title>
    <style>
      svg {
        border: 2px solid lightblue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <svg width="500" height="200">
      <polyline
        fill="none"
        stroke="#000000"
        stroke-width="10"
        points="83.678,119.133 113.376,89.434 143.075,119.133 "
      />
      <polyline
        fill="none"
        stroke="#000000"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        points="193.546,119.133 
      223.245,89.434 252.943,119.133 "
      />
      <polyline
        fill="none"
        stroke="#000000"
        stroke-width="10"
        stroke-linecap="square"
        stroke-linejoin="bevel"
        points="
      307.677,116.758 337.376,87.059 367.076,116.758 "
      />
    </svg>
    <svg width="200" height="200">
      <line
        fill="none"
        stroke="#000000"
        stroke-dasharray="2"
        x1="0"
        y1="0"
        x2="100"
        y2="0"
      />
      <line
        fill="none"
        stroke="#000000"
        stroke-dasharray="2,5"
        x1="0"
        y1="10"
        x2="100"
        y2="10"
      />
      <line
        fill="none"
        stroke="#000000"
        stroke-dasharray="2,5,3"
        x1="0"
        y1="20"
        x2="100"
        y2="20"
      />
      <line
        fill="none"
        stroke="#000000"
        stroke-dasharray="2,5,3,10"
        x1="0"
        y1="30"
        x2="100"
        y2="30"
      />
      <line
        fill="none"
        stroke="#000000"
        stroke-dasharray="2,5,3,10,5"
        x1="0"
        y1="40"
        x2="100"
        y2="40"
      />
      <line
        fill="none"
        stroke="#000000"
        stroke-dasharray="2,5,3,10,5,1"
        x1="0"
        y1="50"
        x2="100"
        y2="50"
      />
    </svg>
  </body>
</html>
