<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>text</title>
    <style>
      svg {
        border: 2px solid lightblue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <svg>
      <text x="50" y="20">TEXT</text>
      <text x="50" y="40" fill="#09c">Fill</text>
      <text x="50" y="60" stroke="#f00">Stroke</text>
      <text x="50" y="90" stroke="#0a0" style="font-size:24px;">
        使用 STYLE
      </text>
      <text x="200" y="0" style="font-size:24px; writing-mode: tb;">
        垂直文字
      </text>
    </svg>
    <svg>
      <text x="0,20,50,80,120" y="60,80,70,55,60" style="font-size:24px;">
        每個字都可以不同
      </text>
    </svg>
    <svg>
      <text x="0" y="60" dx="0,10,20,30,40,50,60,">這是使用dx,dy</text>
    </svg>
    <svg>
      <text x="0" y="60" rotate="30" style="font-size:24px;">旋轉文字</text>
    </svg>
    <svg>
      <text x="0" y="30" textLength="100" lengthAdjust="spacing">
        lengthAdjust
      </text>
      <text x="0" y="60" textLength="200" lengthAdjust="spacing">
        lengthAdjust
      </text>
      <text x="0" y="90" textLength="300" lengthAdjust="spacing">
        lengthAdjust
      </text>
      <text x="0" y="120" textLength="300" lengthAdjust="spacingAndGlyphs">
        lengthAdjust
      </text>
    </svg>
    <svg>
      <text x="50" y="20">
        <tspan x="10" y="30" fill="#000" rotate="20" style="font-size:24px;">
          element
        </tspan>
        <tspan
          x="10"
          y="60"
          fill="#f00"
          rotate="20,30,40,50,60,70,80"
          style="font-size:24px;"
        >
          element
        </tspan>
      </text>
    </svg>
    <svg>
      <defs>
        <path
          id="a1"
          d="M0 50 C150 150 100 -50 300 50"
          stroke="#000"
          fill="none"
        />
      </defs>
      <text>
        <textPath xlink:href="#a1">這是隨著路徑跑的文字，很酷吧</textPath>
      </text>
      <text dy="30">
        <textPath startOffset="30%" xlink:href="#a1">
          這是隨著路徑跑的文字，很酷吧
        </textPath>
      </text>
    </svg>
  </body>
</html>
