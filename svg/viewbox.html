<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>viewbox</title>
    <style>
      svg {
        border: 2px solid lightblue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <svg width="200px" height="200px">
      <rect x="50" y="50" width="100" height="50" fill="gray" />
    </svg>
    <svg width="200px" height="200px" viewBox="0 0 200 200">
      <rect x="50" y="50" width="100" height="50" fill="gray" />
    </svg>
    <svg width="200px" height="200px" viewBox="0 0 600 600">
      <rect x="50" y="50" width="100" height="50" fill="gray" />
    </svg>
    <svg width="200px" height="200px" viewBox="30 30 600 600">
      <rect x="50" y="50" width="100" height="50" fill="gray" />
    </svg>
    <hr />
    <svg
      width="300"
      height="200"
      viewbox="0,0,100,160"
      preserveAspectRatio="xMinYMin slice"
    >
      <rect width="40" height="30" x="0" y="0" fill="#c00"></rect>
      <rect width="40" height="30" x="60" y="0" fill="#f80"></rect>
      <rect width="40" height="30" x="0" y="130" fill="#09c"></rect>
      <rect width="40" height="30" x="60" y="130" fill="#0c0"></rect>
      <rect width="40" height="30" x="30" y="65" fill="#000"></rect>
    </svg>
    <svg
      width="300"
      height="200"
      viewbox="0,0,100,160"
      preserveAspectRatio="xMinYMin meet"
    >
      <rect width="40" height="30" x="0" y="0" fill="#c00"></rect>
      <rect width="40" height="30" x="60" y="0" fill="#f80"></rect>
      <rect width="40" height="30" x="0" y="130" fill="#09c"></rect>
      <rect width="40" height="30" x="60" y="130" fill="#0c0"></rect>
      <rect width="40" height="30" x="30" y="65" fill="#000"></rect>
    </svg>
    <svg
      width="300"
      height="200"
      viewbox="0,0,100,160"
      preserveAspectRatio="xMidYMid slice"
    >
      <rect width="40" height="30" x="0" y="0" fill="#c00"></rect>
      <rect width="40" height="30" x="60" y="0" fill="#f80"></rect>
      <rect width="40" height="30" x="0" y="130" fill="#09c"></rect>
      <rect width="40" height="30" x="60" y="130" fill="#0c0"></rect>
      <rect width="40" height="30" x="30" y="65" fill="#000"></rect>
    </svg>
  </body>
</html>
