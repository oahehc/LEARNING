<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>transform</title>
  </head>
  <body>
    <svg>
      <rect fill="#c00" width="60" height="60" x="0" y="0" />
      <rect
        fill="#09c"
        width="60"
        height="60"
        x="0"
        y="0"
        transform="translate(100,50)"
      />
    </svg>
    <svg>
      <rect fill="#c00" width="60" height="60" x="0" y="0" />
      <rect
        fill="#09c"
        width="60"
        height="60"
        x="70"
        y="0"
        transform="scale(1.2)"
      />
      <rect
        fill="#0c0"
        width="60"
        height="60"
        x="0"
        y="70"
        transform="scale(2.5,1.3)"
      />
    </svg>
    <svg>
      <rect
        fill="none"
        width="60"
        height="60"
        x="20"
        y="20"
        stroke="#000"
        stroke-width="2"
      />
      <rect
        fill="#c00"
        width="60"
        height="60"
        x="20"
        y="20"
        transform="scale(2)"
      />
    </svg>
    <svg>
      <rect
        fill="none"
        width="60"
        height="60"
        x="50"
        y="50"
        stroke="#000"
        stroke-width="2"
      />
      <rect
        fill="#c00"
        width="60"
        height="60"
        x="50"
        y="50"
        transform="rotate(-20)"
      />
    </svg>
    <svg>
      <rect
        fill="none"
        width="60"
        height="50"
        x="10"
        y="50"
        stroke="#000"
        stroke-width="2"
      />
      <rect
        fill="#c00"
        width="60"
        height="50"
        x="10"
        y="50"
        transform="skewX(50)"
      />
    </svg>
    <!-- https://www.oxxostudio.tw/articles/201409/svg-20-transform-matrix.html -->
    <svg>
      <rect
        fill="#a0a"
        width="60"
        height="50"
        x="10"
        y="10"
        transform="matrix(0.866,0.5,-0.5,0.866,0,0) matrix(1,0,0.577,1,0,0) matrix(1,0,0,1,30,0)"
      />
      <rect
        fill="none"
        width="60"
        height="50"
        x="10"
        y="10"
        stroke="#000"
        stroke-width="2"
      />
    </svg>
  </body>
</html>
