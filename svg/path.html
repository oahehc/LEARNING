<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>path</title>
    <style>
      svg {
        border: 2px solid lightblue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <svg width="100" height="100">
      <path d="M0 0 H50" stroke="black" />
      <path d="M0 0 V50" stroke="red" />
      <path d="M0 0 L50 50" stroke="green" />
    </svg>
    <svg width="100" height="100">
      <path d="M0 0 C40 40,60 40,100,0" stroke="blue" fill="none" />
      <path d="M0 0 Q50 50, 100 0" stroke="orange" fill="none" />
    </svg>
    <svg width="200" height="200">
      <path
        d="M0 100 Q50 150, 100 100 T200 100 Z"
        stroke="purple"
        fill="none"
      />
    </svg>
    <hr />
    <svg width="300" height="300">
      <path
        d="M100 100 H200 V200 A100 100,0 0 0 100 100 Z"
        stroke="black"
        fill="gray"
      />
    </svg>
    <svg width="300" height="300">
      <path
        d="M100 100 H200 V200 A100 100,0 1 0 100 100 Z"
        stroke="black"
        fill="gray"
      />
    </svg>
    <svg width="300" height="300">
      <path
        d="M100 100 H200 V200 A100 100,0 1 1 100 100 Z"
        stroke="black"
        fill="gray"
      />
    </svg>
    <svg width="300" height="300">
      <path
        d="M100 100 H200 V200 A100 100,0 0 1 100 100 Z"
        stroke="black"
        fill="gray"
      />
    </svg>
    <svg width="100" height="100">
      <path d="M0 0 A50 100,0 0 0 100 0" stroke="#000" fill="none" />
      <path d="M0 0 A50 100,30 0 0 100 0" stroke="#f00" fill="none" />
      <path d="M0 0 A50 100,60 0 0 100 0" stroke="#f90" fill="none" />
    </svg>
  </body>
</html>
